<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2b8b8d;
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 6%;
    }

    .hero-text {
      width: 50%;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero-text button {
      padding: 0.75rem 1.5rem;
      background-color: #2b8b8d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #237375;
    }

    .hero-image {
      width: 50%;
      text-align: right;
    }

    .hero-image img {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        width: 100%;
        text-align: center;
      }

      .hero-image img {
        max-width: 70%;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">Abhishek Kumar</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Skills</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-text">
      <h1>MERN Stack Developer</h1>
      <p>I build full-stack web applications using MongoDB, Express.js, React, and Node.js.</p>
      <button>View Projects</button>
    </div>
    <div class="hero-image">
      <img src="https://i0.wp.com/ahex.co/wp-content/uploads/2022/06/MERN-Stack-Development-Company.png?fit=475%2C338&ssl=1" alt="Developer Illustration" />
    </div>
  </section>
</body>
</html>
